<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .date-display {
            background: #3a3a3a;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #fafafa;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #2d2d2d;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #4a4a4a;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        .btn {
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: #4a4a4a;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0f0f0;
            opacity: 0.8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: #2d2d2d;
            font-size: 1.1em;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #888;
        }

        .task-time {
            color: #666;
            font-size: 0.9em;
            background: #e8e8e8;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .task-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
        }

        .complete-btn {
            background: #4a4a4a;
            color: white;
            flex: 1;
        }

        .complete-btn:hover {
            background: #2d2d2d;
        }

        .edit-btn {
            background: #e0e0e0;
            color: #2d2d2d;
            flex: 1;
        }

        .edit-btn:hover {
            background: #d0d0d0;
        }

        .delete-btn {
            background: #666;
            color: white;
            flex: 1;
        }

        .delete-btn:hover {
            background: #4a4a4a;
        }

        .chart-section {
            grid-column: 1 / -1;
        }

        #performanceChart {
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d2d2d;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            grid-column: 1 / -1;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-date {
            background: #2d2d2d;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .history-task {
            background: white;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-task.completed {
            border-left-color: #2d2d2d;
        }

        .history-task.incomplete {
            border-left-color: #999;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.completed {
            background: #2d2d2d;
            color: white;
        }

        .status-badge.incomplete {
            background: #e0e0e0;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #2d2d2d;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO Manager</h1>
            <p>Track your daily tasks and boost productivity</p>
        </header>

        <div class="date-display" id="currentDate"></div>

        <div class="main-content">
            <!-- Add Task Section -->
            <div class="section">
                <h2>Add New Task</h2>
                <div class="input-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title">
                </div>
                <div class="input-group">
                    <label for="taskTime">Time</label>
                    <input type="time" id="taskTime">
                </div>
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>

            <!-- Today's Tasks -->
            <div class="section">
                <h2>Today's Tasks</h2>
                <div class="task-list" id="taskList"></div>
            </div>

            <!-- Statistics -->
            <div class="section chart-section">
                <h2>Today's Statistics</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>
            </div>

            <!-- Weekly Performance Chart -->
            <div class="section chart-section">
                <h2>Weekly Performance</h2>
                <canvas id="performanceChart"></canvas>
            </div>

            <!-- History -->
            <div class="section history-section">
                <h2>Work History</h2>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <div class="input-group">
                <label for="editTaskTitle">Task Title</label>
                <input type="text" id="editTaskTitle">
            </div>
            <div class="input-group">
                <label for="editTaskTime">Time</label>
                <input type="time" id="editTaskTime">
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="saveEdit()">Save</button>
                <button class="btn" style="background: #999;" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let history = {};
        let editingTaskId = null;

        // Initialize app
        function init() {
            loadData();
            updateDate();
            renderTasks();
            updateStats();
            renderHistory();
            drawChart();
        }

        // Update current date display
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Get today's date key
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
        }

        // Load data from localStorage
        function loadData() {
            const savedHistory = localStorage.getItem('taskHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
            }

            const todayKey = getTodayKey();
            if (history[todayKey]) {
                tasks = history[todayKey];
            } else {
                tasks = [];
            }
        }

        // Save data to localStorage
        function saveData() {
            const todayKey = getTodayKey();
            history[todayKey] = tasks;
            localStorage.setItem('taskHistory', JSON.stringify(history));
        }

        // Add new task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const time = document.getElementById('taskTime').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                time: time,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveData();
            renderTasks();
            updateStats();
            renderHistory();
            drawChart();

            // Clear inputs
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskTime').value = '';
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No tasks for today. Add your first task!</p>';
                return;
            }

            // Sort tasks by time
            const sortedTasks = [...tasks].sort((a, b) => {
                if (!a.time) return 1;
                if (!b.time) return -1;
                return a.time.localeCompare(b.time);
            });

            taskList.innerHTML = sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <span class="task-title">${task.title}</span>
                        ${task.time ? `<span class="task-time">${formatTime(task.time)}</span>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="task-btn complete-btn" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="task-btn edit-btn" onclick="openEditModal(${task.id})">Edit</button>
                        <button class="task-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Format time for display
        function formatTime(time) {
            if (!time) return '';
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Toggle task completion
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveData();
                renderTasks();
                updateStats();
                renderHistory();
                drawChart();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                renderTasks();
                updateStats();
                renderHistory();
                drawChart();
            }
        }

        // Open edit modal
        function openEditModal(id) {
            editingTaskId = id;
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskTime').value = task.time || '';
                document.getElementById('editModal').classList.add('active');
            }
        }

        // Close edit modal
        function closeEditModal() {
            editingTaskId = null;
            document.getElementById('editModal').classList.remove('active');
        }

        // Save edited task
        function saveEdit() {
            const title = document.getElementById('editTaskTitle').value.trim();
            const time = document.getElementById('editTaskTime').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = title;
                task.time = time;
                saveData();
                renderTasks();
                updateStats();
                renderHistory();
                closeEditModal();
            }
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        // Render history
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const sortedDates = Object.keys(history).sort().reverse();

            if (sortedDates.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No history available yet.</p>';
                return;
            }

            let html = '';
            sortedDates.slice(0, 14).forEach(date => {
                const dayTasks = history[date];
                const dateObj = new Date(date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                html += `<div class="history-date">${formattedDate}</div>`;
                
                dayTasks.forEach(task => {
                    html += `
                        <div class="history-task ${task.completed ? 'completed' : 'incomplete'}">
                            <div>
                                <strong>${task.title}</strong>
                                ${task.time ? ` - ${formatTime(task.time)}` : ''}
                            </div>
                            <span class="status-badge ${task.completed ? 'completed' : 'incomplete'}">
                                ${task.completed ? 'Completed' : 'Not Completed'}
                            </span>
                        </div>
                    `;
                });
            });

            historyList.innerHTML = html;
        }

        // Draw weekly performance chart
        function drawChart() {
            const canvas = document.getElementById('performanceChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 300;

            // Get last 7 days data
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                last7Days.push({
                    date: key,
                    label: date.toLocaleDateString('en-US', { weekday: 'short' }),
                    tasks: history[key] || []
                });
            }

            // Calculate data
            const completionRates = last7Days.map(day => {
                const total = day.tasks.length;
                const completed = day.tasks.filter(t => t.completed).length;
                return total > 0 ? (completed / total) * 100 : 0;
            });

            // Chart dimensions
            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            const barWidth = chartWidth / 7 - 10;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bars
            completionRates.forEach((rate, index) => {
                const barHeight = (rate / 100) * chartHeight;
                const x = padding + index * (chartWidth / 7) + 5;
                const y = canvas.height - padding - barHeight;

                // Draw bar
                const gradient = ctx.createLinearGradient(0, y, 0, canvas.height - padding);
                gradient.addColorStop(0, '#4a4a4a');
                gradient.addColorStop(1, '#2d2d2d');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, barWidth, barHeight);

                // Draw percentage
                ctx.fillStyle = '#2d2d2d';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(Math.round(rate) + '%', x + barWidth / 2, y - 10);

                // Draw day label
                ctx.fillStyle = '#666';
                ctx.font = '12px sans-serif';
                ctx.fillText(last7Days[index].label, x + barWidth / 2, canvas.height - padding + 20);
            });

            // Draw baseline
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Initialize app on load
        init();

        // Redraw chart on window resize
        window.addEventListener('resize', drawChart);
    </script>
</body>
</html>
